<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning API</title>
</head>
<body>
    <h1>Machine Learning API</h1>
    <h2>Upload Dataset</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Choose CSV File:</label>
        <input type="file" name="file" id="file" accept=".csv" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Train Model</h2>
    <form action="/train" method="POST">
        <button type="submit">Train Model</button>
    </form>

    <h2>Predict Downtime</h2>
    <form action="/predict" method="POST">
        <label for="input_data">Enter JSON data (e.g. {"feature1": 10, "feature2": 20}):</label>
        <textarea name="input_data" id="input_data" rows="4" cols="50" required></textarea>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
